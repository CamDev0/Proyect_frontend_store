<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cam Store</title>

         <!-----------FUENTE------------>
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
 

        <!-------------CSS------------->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="./img/iconcam.png">

    </head>

    <body>
        <!--Con este header hacemos que cada vez que den click en el logo los lleve a la pag principal.-->
        <header class="header">
            <a href="index.html">
                <img class="header__logo" src="img/logo.png" alt="logotipo"/>   <!---el alt es por sino carga la img salga ese txto.---->
            </a>
        </header>

        <nav class="nav">
            <a class="nav__enlace nav__enlace--activo" href="index.html">TIENDA</a>  <!--Plugin,  a*2 nos crea dos enlaces a la vez-->
            <a class="nav__enlace" href="nosotros.html">NOSOTROS</a>
        </nav>
        
        <main class="contenedor">
            <h1>ReactJS</h1>
            <div class="camisa">
                <img class="imagen__camisa" src="img/3.jpg">
                <div class="contenido__camisa">
                    <p>
                        imperdiet sapien eu, congue dolor. Quisque orci est,
                        tincidunt non neque et, ultrices commodo enim. Vivamus turpis risus, ornare ornare justo vitae, 
                        gravida pellentesque erat. Fusce eget vestibulum velit.
                    </p>
                    <form class="formulario">
                        <select class="formulario__campo tallas">
                            <option disabled selected>--Selecciona una talla--</option> <!--Se le ponen esos atributos para que se muestre de primera en las opciones pero no se pueda seleccionar-->
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <input class="formulario__campo" type="number" placeholder="Cantidad" min="1"> <!--Tipo ---  "El texto que va a decir"--- minimo de cantidad-->
                        <input class="formulario__submit" type="submit" value="Agregar al carrito"> <!--Tipo submit (enviar) y el texto-->
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__texto"> <a href="https://github.com/CamDev0" target="_blank">Camilo Barrios.</a> TODOS LOS DERECHOS RESERVADOS 2022.</p>
        </footer>
    </body>
</html>
